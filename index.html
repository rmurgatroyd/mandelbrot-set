<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:300,400,700|Noto+Serif+KR:200,400,700&display=swap" rel="stylesheet">
</head>
  <body>
    <div class = "slides">
<div class="magnifyslidecontainer">
  <input type="range" step="10" min="300" max="100000" value="400" class="slider magnifySlide" id="magnifyRange">
  <p class="slideLabel">Magnify: <span id="magnify"></span></p>
  </div>
  <div class="xslidecontainer">
    <input type="range" step="0.01" min="-4" max="4" value="2.2" class="slider xSlide" id="xRange">
    <p class="slideLabel">Horizontal: <span id="xCoord"></span></p>
    </div>
    <div class="yslidecontainer">
      <input type="range" step="0.01" min="-4" max="4" value="1" class="slider ySlide" id="yRange">
      <p class="slideLabel">Vertical: <span id="yCoord"></span></p>
      </div>
      </div>
<canvas></canvas>
    <script src="js/set.js"></script>
</body>


</html>
